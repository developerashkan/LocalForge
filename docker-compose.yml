version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      OLLAMA_URL: "http://host.docker.internal:11434"
      OLLAMA_MODEL: "llama3.1"
      VECTOR_DB_PATH: "/app/data/embeddings.db"
    volumes:
      - backend_data:/app/data
  frontend:
    build: ./frontend
    ports:
      - "4173:4173"
    environment:
      VITE_API_BASE: "http://localhost:8000"
    depends_on:
      - backend

volumes:
  backend_data:
